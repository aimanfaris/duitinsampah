  <body>
  <div class="container">
      <form class="form-container">
        <h3 class="text-judul">Daftar</h3>
        <div class="row mt-5">
          <div class="col-md-7">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan nama lengkap anda disini">
    </div>
    </div>

     <div class="col-md-5">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Password anda disini">
    </div>
    </div>
    </div>

    <div class="row">
          <div class="col-md-7">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan email anda disini">
    </div>
    </div>

     <div class="col-md-5">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ulangi Password</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ulangi password anda disini">
    </div>
    </div>
    </div>

    <div class="row">
          <div class="col-md-8">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Alamat anda">
    </div>
    </div>

     <div class="col-md-4">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">No Handphone</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="No Handphone">
    </div>
    </div>
    </div>


    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Saya menyetujui <span class="text-merah">syarat dan ketentuan</span> yang berlaku <span class="text-merah">*</span></label>
    </div>
    <div class="mt-5">
      <div class="row">
        <div class="col-md-6 d-grid">
          <button type="submit" class="btn btn-outline-primary">Daftar</button>
        </div>
        <div class="col-md-6 d-grid">
          <button type="submit" class="btn btn-outline-danger">Hapus Data</button>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <label>Sudah punya akun? <a href="index.html" class="text-login">Login disini</label>
    </div>
  </form>
    
  </div>
